<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redwood</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/app.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- App JS -->
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    
    <script>
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            window.location.href = 'loginpage.html';
        }
    </script>

    <!-- Header -->
    <div class="header-wrapper" id="header-wrapper">
        <div class="bg-main">
            <div class="mid-header container">
                <a href="#" class="logo">
                    <img src="images/redwood.png" alt="Redwood Logo">
                </a>
                <div class="search">
                    <input type="text" placeholder="Search">
                    <i class='bx bx-search-alt'></i>
                </div>
                <button onclick="logout()" class="btn-flat btn-hover">Logout</button>
            </div>
        </div>
        <div class="bg-second">
            <div class="bottom-header container">
                <ul class="main-menu">
                    <li><a href="#">Home</a></li>
                    <li class="mega-dropdown">
                        <a href="./products.html">Shop<i class='bx bxs-chevron-down'></i></a>
                        <!-- Mega menu content -->
                    </li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <!-- Hero Content -->
        <div class="slider">
            <div class="container">
                <!-- Add Slide Content Here -->
            </div>
            <button class="slide-controll slide-next"><i class='bx bxs-chevron-right'></i></button>
            <button class="slide-controll slide-prev"><i class='bx bxs-chevron-left'></i></button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-second">
        <div class="container">
            <div class="row">
                <div class="col-3 col-md-6">
                    <h3 class="footer-head">Products</h3>
                    <ul class="menu">
                        <li><a href="#">Help center</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Product help</a></li>
                        <li><a href="#">Warranty</a></li>
                        <li><a href="#">Order status</a></li>
                    </ul>
                </div>
                <div class="col-3 col-md-6">
                    <h3 class="footer-head">Support</h3>
                    <ul class="menu">
                        <li><a href="#">Help center</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Product help</a></li>
                        <li><a href="#">Warranty</a></li>
                        <li><a href="#">Order status</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Logout Script -->
    <script>
        function logout() {
            localStorage.removeItem('isLoggedIn'); 
            alert('Anda telah logout.');
            window.location.href = 'loginpage.html'; 
        }
    </script>
</body>

</html>
